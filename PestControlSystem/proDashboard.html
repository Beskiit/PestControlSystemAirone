        <!-- Charts Section -->
        <div class="table-container relative flex justify-start items-start p-6">
            <!-- Smaller container for the line chart -->
            <div class="bg-white shadow rounded-lg p-4 w-full sm:w-1/2 sm:mb-0">
                <h2 class="text-xs font-semibold text-gray-400 mb-2">Sales per Month</h2>
                <canvas id="salesChart" width="350" height="60"></canvas>
            </div>
        
            <!-- Container for Pest and Customers Charts -->
            <div class="w-full sm:w-1/2 flex mt-8 sm:mt-0">
                <!-- Pests Chart (Horizontal Bar Chart) -->
                <div class="pr-4">
                    <h2 class="text-xs font-semibold text-gray-400 mb-2">Pests per Month (Percentages)</h2>
                    <canvas id="barChart1" width="350" height="170"></canvas>
                </div>
        
                <!-- Customers Chart (Bar Chart) -->
                <div class="w-1/2">
                    <h2 class="text-xs font-semibold text-gray-400 mb-2">Customers per Month</h2>
                    <canvas id="barChart2" width="350" height="170"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Sales',
                    data: [300, 400, 350, 500, 600, 450, 700, 800, 650, 700, 750, 900],
                    borderColor: 'rgba(34, 197, 94, 0.8)',
                    backgroundColor: 'rgba(34, 197, 94, 0.2)',
                    fill: true,
                    tension: 0.3,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Month', color: '#4B5563' },
                        grid: { color: 'rgba(229, 231, 235, 0.2)' },
                    },
                    y: {
                        title: { display: true, text: 'Sales', color: '#4B5563' },
                        grid: { color: 'rgba(229, 231, 235, 0.2)' },
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });

        const ctxBar1 = document.getElementById('barChart1').getContext('2d');
        new Chart(ctxBar1, {
            type: 'bar',
            data: {
                labels: ['Rodents', 'Ants', 'Cockroaches', 'Bed Bugs', 'Mosquitoes'],
                datasets: [{
                    label: 'Pests',
                    data: [25, 30, 15, 20, 10],
                    backgroundColor: 'rgba(56, 189, 248, 0.6)',
                    borderColor: 'rgba(56, 189, 248, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                scales: {
                    x: {
                        title: { display: true, text: 'Percentage', color: '#4B5563' },
                        grid: { color: 'rgba(229, 231, 235, 0.2)' },
                    },
                    y: {
                        title: { display: true, text: 'Pests', color: '#4B5563' },
                        grid: { color: 'rgba(229, 231, 235, 0.2)' },
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });

        const ctxBar2 = document.getElementById('barChart2').getContext('2d');
        new Chart(ctxBar2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Customers',
                    data: [50, 60, 55, 70, 80, 65, 90, 100, 85, 95, 100, 110],
                    backgroundColor: 'rgba(59, 130, 246, 0.6)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Month', color: '#4B5563' },
                        grid: { color: 'rgba(229, 231, 235, 0.2)' },
                    },
                    y: {
                        title: { display: true, text: 'Customers', color: '#4B5563' },
                        grid: { color: 'rgba(229, 231, 235, 0.2)' },
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });
    });
    </script>
